---
layout: git-wiki-default
---
<h1>{{ page. title }}</h1>

{% if page.author or site.author %}
<p class="byline">By {{ page.author | default: site.author }}</p>
{% endif %}
<p class="dateline">Published on {{ page.date | date: "%A, %B %d, %Y" }}</p>

<div class="blog-content">
{{content}}
</div>

{% if page.tags.size > 0 %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
